{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card mt-5">
                    <img src="{% static 'img/instagram.gif' %}" class="card-img-top" alt="logo">
                    <div class="card-body">
                        
                        <p class="text-muted">Reset Your Account Password</p>
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{message.tags}}">
                                {{message}}
                            </div>
                            {% endfor %}
                        {% endif %}
                        <form action="{% url 'set-new-password' uidb64 token %}" method="POST">
                        {% csrf_token %}
                            <input type="password" name="password" placeholder="Password" class="form-control mb-3">
                            <input type="password" name="password2" placeholder="Confirm Password" class="form-control mb-3">
                            <input type="submit" value="Submit" class="btn btn-primary btn-block">
                        </form>
                    
                    </div>
                </div>
                
            </div>  
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock content %}
