{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card mt-5">
                    <img src="{% static 'img/instagram.gif' %}" class="card-img-top" alt="logo">
                    <div class="card-body">
                        
                        <p class="text-muted">Provide your email to receieve reset instructions</p>
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{message.tags}}">
                                {{message}}
                            </div>
                            {% endfor %}
                        {% endif %}
                        <form action="{% url 'reset' %}" method="POST">
                        {% csrf_token %}
                            <input type="email" name="email" placeholder="Email" class="form-control mb-3">
                            <input type="submit" value="Submit" class="btn btn-primary btn-block">
                        </form>
                    
                    </div>
                </div>
                <div class="card my-3">
                    <div class="card-body">
                    <p class="card-text">Already have an account <a href="{% url 'login' %}">Login</a></p>
                    </div>
                </div>
            </div>  
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock content %}
